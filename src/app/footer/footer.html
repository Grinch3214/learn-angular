<footer class="footer" [ngClass]="{ 'footer-class': username }">
	<div class="container footer__container">
		@if (username) {
		<p [ngStyle]="{'color': username  ? 'blue': 'black'}">Hello user: {{ username }}</p>
		}
		<div class="footer__form">
			<input type=" text" [(ngModel)]="username" maxlength="40">
			<button (click)="onSubscribe(); username = ''">Click</button>
		</div>
	</div>
</footer>
