<app-header [title]="title"></app-header>

<h1 (mouseover)="showConsole()" (click)="showConsole()">My notes</h1>

<ul>
	<li *ngFor="let note of notes()">
		<span>{{ note.title }}</span>
		{{ note.content }}
		<span> {{ note.createdAt | date:'dd.MM.yyyy HH:mm' }} </span>
	</li>
</ul>

<app-footer (subscribeClicked)="handleSubscribe()"></app-footer>
