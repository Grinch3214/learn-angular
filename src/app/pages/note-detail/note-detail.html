<section class="note">
	<div class="container">
		@if (note) {
		<div class="note__head">
			<p class="note__head-id">Note #{{note.id}}</p>
			<p class="note__head-date">{{ note.createdAt | date:'dd.MM.yyyy HH:mm' }}</p>
		</div>
		<h2 class="note__title">{{note.title}}</h2>
		<p class="note__desc">{{note.content}}</p>
		} @else {
		<h2 class="note__title">Note not found</h2>
		}
	</div>
</section>
