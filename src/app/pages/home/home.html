<section class="home">
	<div class="container home__container">
		<h1 class="home__title" (click)="showConsole()">My notes</h1>

		<ul class="home__list">
			@for (note of notes(); track note.id) {
			<li (click)="navigateToNote(note.id)" class="home__item">
				<h3 class="home__item-title">{{ note.title }}</h3>
				<p>{{ note.content | shortText }}</p>
				<span class="home__item-at">{{ note.createdAt | date:'dd.MM.yyyy HH:mm' }}</span>
			</li>
			}
		</ul>

		<app-add-note class="home__form"></app-add-note>
	</div>
</section>
